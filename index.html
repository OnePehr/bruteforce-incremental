<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notify"></div>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Game')" id="defaultOpen">Game</button>
        <button class="tablinks" onclick="openTab(event, 'Options')">Options</button>
    </div>

    <div id="Game" class="tabcontent">
        <h1>Incremental Game</h1>
        <p>You have <span id="bruteForceCapacity">0</span> brute force capacity (<span id="crackRate">0</span>/second) passwords.</p>
        <button id="upgradeButton">Upgrade: Knowledge of the Lock Type</button>
        <p>Next Upgrade Cost: <span id="upgradeCost">0</span></p>
    </div>

    <div id="Options" class="tabcontent">
        <h2>Options</h2>
        <button id="saveButton">Save Game</button>
        <button id="wipeButton">Wipe Data</button>
       
    </div>

    <script src="break_eternity.min.js"></script>
    <script src="game.js"></script>
    <script src="autosave.js"></script>
    <script src="option.js"></script>
    <script src="tab.js"></script>
    <script src="notify.js"></script>
</body>
</html>
